# Configurações do datasource padrão
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin123
# quarkus.datasource.reactive.url=postgresql://localhost:5432/postgresDB
# quarkus.datasource.reactive.max-size=20
%prod.quarkus.datasource.reactive.url=postgresql:///postgresDB
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/hibernate_orm_test
# Configurações do Hibernate ORM
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql
